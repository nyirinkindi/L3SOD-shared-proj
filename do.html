<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .help-box {
            background: white;
            padding: 30px;
            width: 400px;
            border-radius: 12px;
            box-shadow: 0px 4px 14px rgba(0, 0, 0, 0.15);
            text-align: center;
            border-top: 5px solid navy;
        }

        .help-box h2 {
            color: navy;
            margin-bottom: 15px;
        }

        .help-box p {
            color: #333;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .contact-btn {
            background: navy;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-btn:hover {
            background: #001a66;
        }
    </style>
</head>
<body>

    <div class="help-box">
        <h2>Need Help?</h2>
        <p>If you are facing any issues, have questions, or need support, we are here to assist you. 
        Don’t hesitate to reach out, and we’ll make sure your experience is smooth and easy.</p>
        <a href="tel:0788888888" class="contact-btn">Contact Us: 0788888888</a>
    </div>

</body>
</html>
