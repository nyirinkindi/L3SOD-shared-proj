<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Website</title>
<style>
body{margin:0;font-family:Arial;background:#f5f5f5;}
.center{display:flex;justify-content:center;align-items:center;min-height:100vh;}
.box{background:white;padding:20px;width:300px;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,0.1);}
input{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:5px;}
button{width:100%;padding:10px;background:#2563eb;border:0;border-radius:5px;color:white;font-size:16px;cursor:pointer;}
#videoPage{display:none;padding:20px;}
video{width:100%;border-radius:8px;margin-bottom:15px;}
</style>
</head>
<body>

<div id="signupPage" class="center">
<div class="box">
<h2 style="text-align:center;">Signup</h2>
<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button onclick="goNext()">Continue</button>
</div>
</div>

<div id="videoPage">
<h2>Welcome</h2>
<p>Simple video page:</p>


<video controls>
<source src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" type="video/mp4">
</video>


<video controls>
<source src="https://samplelib.com/lib/preview/mp4/sample-10s.mp4" type="video/mp4">
</video>
</div>


<script>
function goNext(){
let user = document.getElementById("username").value.trim();
let pass = document.getElementById("password").value.trim();


if(user === "" || pass === ""){
alert("Fill everything");
return;
}


document.getElementById("signupPage").style.display = "none";
document.getElementById("videoPage").style.display = "block";
}
</script>


</body>
</html>
