<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destination</title>
    <style>
        /* ====== CSS START ====== */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        header {
            background-color: #0077b6;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        nav {
            background-color: #023e8a;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        .destinations {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .destination {
            background-color: #caf0f8;
            padding: 15px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .destination:hover {
            transform: scale(1.05);
        }

        .destination img {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            background-color: #0077b6;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        /* ====== CSS END ====== */
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Travel Destination</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Destinations</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <section class="destinations">
            <div class="destination">
                <img src="https://source.unsplash.com/250x150/?paris" alt="Paris">
                <h2>Paris</h2>
                <p>The city of love and lights!</p>
            </div>
            <div class="destination">
                <img src="https://source.unsplash.com/250x150/?tokyo" alt="Tokyo">
                <h2>Tokyo</h2>
                <p>Experience the mix of tradition and technology.</p>
            </div>
            <div class="destination">
                <img src="https://source.unsplash.com/250x150/?newyork" alt="New York">
                <h2>New York</h2>
                <p>The city that never sleeps.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Travel Destination</p>
    </footer>

</body>
</html>
