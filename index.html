<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sports & Fitness Store</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background:khaki;
      color:blue;
    }

    /* HEADER */
    header {
      background: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
    }

    *logo {
      font-size: 24px;
      font-weight: bold;
      color: #0A74DA;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    nav a:hover {
      color: #0A74DA;
    }

    /* HERO SECTION */
    .hero {
      width: 100%;
      height: 300px;
      background: url('siamak-T7Xr3t_nA1w-unsplash.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      padding: 40px;
      color: #fff;
      font-size: 38px;
      font-weight: bold;
    }

    .hero button {
      margin-top: 20px;
      padding: 12px 25px;
      background: #0A74DA;
      border: none;
      color: #fff;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    .title {
      font-size: 26px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
    }

    .card-body h3 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .price {
      color: #0A74DA;
      font-weight: bold;
      font-size: 16px;
      margin: 10px 0;
    }

    .btn {
      display: inline-block;
      padding: 10px 15px;
      background: #0A74DA;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      margin-top: 40px;
      background: #fff;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      border-top: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">SprintFit</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#shop">Shop</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <section class="hero" id="home">
    Gear Up. Get Moving.
    <br>
    <button>Shop Now</button>
  </section>
  <div class="container" id="shop">
    <div class="title">Featured Products</div>

    <div class="grid">
      <div class="card">
        <img src="kedibone-isaac-makhumisane-SArGwhwGTI0-unsplash.jpg" />
        <div class="card-body">
          <h3>Adjustable Dumbbells (20kg)</h3>
          <div class="price">$129.99</div>
          <a class="btn">Add to Cart</a>
        </div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=800&q=60" />
        <div class="card-body">
          <h3>Running Shoes — AirMax</h3>
          <div class="price">$89.99</div>
          <a class="btn">Add to Cart</a>
        </div>
      </div>
      <div class="card">
        <img src="juan-miguel-agudo-dCd1l-xtaBA-unsplash.jpg" />
        <div class="card-body">
          <h3>Pro Yoga Mat 6mm</h3>
          <div class="price">$39.99</div>
          <a class="btn">Add to Cart</a>
        </div>
      </div>
      <div class="card">
        <img src="pouchdirect-ausatralia-egKVtVUCWPk-unsplash (1).jpg" alt="">
          <h3>Whey Protein 2KG</h3>
          <div class="price">$59.99</div>
          <a class="btn">Add to Cart</a>
        </div>
      </div>

    </div>
  </div>
  <footer>
    © 2025 SprintFit — Sports & Fitness Store
  </footer>

</body>
</html>
