<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sports & Fitness Store</title>
<link rel="stylesheet" href="style.css">
</head>

<body>g
  <header>
    <div class="logo">SprintFit</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#shop">Shop</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <section class="hero" id="home">
    Gear Up. Get Moving.
    <br>
    <button>Shop Now</button>
  </section>
  <div class="container" id="shop">
    <div class="title">Featured Products</div>

    <div class="grid">
      <div class="card">
        <img src="kedibone-isaac-makhumisane-SArGwhwGTI0-unsplash.jpg" />
        <div class="card-body">
          <h3>Adjustable Dumbbells (20kg)</h3>
          <div class="price">$129.99</div>
          <a class="btn">Add to Cart</a>
        </div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=800&q=60" />
        <div class="card-body">
          <h3>Running Shoes — AirMax</h3>
          <div class="price">$89.99</div>
          <a class="btn">Add to Cart</a>
        </div>
      </div>
      <div class="card">
        <img src="juan-miguel-agudo-dCd1l-xtaBA-unsplash.jpg" />
        <div class="card-body">
          <h3>Pro Yoga Mat 6mm</h3>
          <div class="price">$39.99</div>
          <a class="btn">Add to Cart</a>
        </div>
      </div>
      <div class="card">
        <img src="pouchdirect-ausatralia-egKVtVUCWPk-unsplash (1).jpg" alt="">
          <h3>Whey Protein 2KG</h3>
          <div class="price">$59.99</div>
          <a class="btn">Add to Cart</a>
        </div>
      </div>

    </div>
  </div>
  <footer>
    © 2025 SprintFit — Sports & Fitness Store
  </footer>

</body>
</html>
